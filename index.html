        * {

        .center-menu {

            border-radius: 20px;
            padding: 2rem;

            margin-bottom: 1.5rem;
        }
        
        .brand-tag {
            background: #f0f0f0;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .menu-items {
            display: flex;

            gap: 0.5rem;

        .menu-item {
            padding: 1rem;
            background: #f8f8f8;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1rem;

        .menu-item:hover {
