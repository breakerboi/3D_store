<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fashion Gallery | Converse, Vans, Saucony, Dr. Martens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            cursor: default;
        }
        
        canvas {
            display: block;
        }
        
        /* Кнопка управления меню */
        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 101;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .menu-toggle:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Центральное меню */
        .center-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            min-width: 300px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: all 0.3s ease;
            opacity: 1;
            pointer-events: auto;
        }
        
        .menu-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .menu-header h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .brands {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .brand-tag {
            background: #f0f0f0;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #666;
            font-weight: 500;
        }
        
        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .menu-item {
            padding: 1rem;
            background: #f8f8f8;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .menu-item:hover {
            background: #e0e0e0;
            transform: translateX(5px);
        }
        
        /* Инструкция */
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 100;
            font-size: 14px;
        }
        
        /* Загрузка */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        Загрузка 3D галереи...
    </div>

    <div id="canvas-container"></div>
    
    <!-- Кнопка управления меню -->
    <button id="toggleMenuBtn" class="menu-toggle">Скрыть меню</button>
    
    <!-- Центральное меню -->
    <div class="center-menu">
        <div class="menu-header">
            <h1>FASHION GALLERY</h1>
            <div class="brands">
                <span class="brand-tag">CONVERSE</span>
                <span class="brand-tag">VANS</span>
                <span class="brand-tag">SAUCONY</span>
                <span class="brand-tag">DR. MARTENS</span>
            </div>
        </div>
        <div class="menu-items">
            <button class="menu-item" data-category="sneakers">Кроссовки</button>
            <button class="menu-item" data-category="boots">Ботинки</button>
            <button class="menu-item" data-category="shoes">Обувь</button>
            <button class="menu-item" data-category="accessories">Аксессуары</button>
        </div>
    </div>

    <div class="instructions">
        Наведите курсор на стену для вращения | На мобильных - касанием | Управляйте меню кнопкой сверху
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
